<app-menu-auxiliar rutaDeseada="/involucrar" ></app-menu-auxiliar>
<div class="contenedor">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Registrar Involucrar</h2>
        <div>
            <label for="PersonaId">DNI</label>
            <input type="number" id="PersonaId" formControlName="PersonaId" required >
        </div>
    
        <div>
            <label for="VehiculoId">Matricula</label>
            <input type="number" id="VehiculoId" formControlName="VehiculoId" required>
        </div>
    
        <div>
            <label for="hora">Hora</label>
            <input type="date" id="hora" formControlName="hora" required>
        </div>
    
        <button type="submit">Enviar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
    </form>
</div>
